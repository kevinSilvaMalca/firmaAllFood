<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;800&display=swap" rel="stylesheet">
</head>

<body>
    <div style="width: 300px; font-family: 'Montserrat', sans-serif;">
        <div style="display: flex; color: #28747B;">

                <div style="height: 100%; display: flex; align-items: center; justify-content: center;">
                    <img src="https://cakezone.apps.com.pe/wp-content/uploads/2020/10/logo.svg" alt=""
                        style="max-width: 100px;">
                </div>
            </div>
            <div style="width: 150px; border-left: 1px solid #28747B; padding-left: 20px;">
                <div style="margin-bottom: 10px;">
                    <p style="text-transform: uppercase; color: #003C38; font-size: 1.1em; margin: 0 0;">Diego <span
                            style="font-weight: bold;">Mendez</span></p>
                    <span style="font-size: .8em;">Asesor de Ventas</span>
                </div>
                <ul style="list-style: none; padding: 0 0;">

                        <i class="fa fa-mobile-phone" style="margin-right: 15px; font-size: 1.4em; color: #003C38;"></i>

                    </li>
                    <li style="display: flex; align-items: center; margin-bottom: 7px;">
                        <i class="fa fa-at" style="margin-right: 15px; font-size: 1.1em; color: #003C38;"></i>

                    </li>
                    <li style="display: flex; align-items: center; margin-bottom: 7px;">
                        <i class="fa fa-map-marker" style="margin-right: 15px; font-size: 1.4em; color: #003C38;"></i>
                        <p style="margin: 0 0; font-size: .8em;">Los Olivos - Lima</p>
                    </li>
                </ul>
            </div>
        </div>
        <div style="text-align: center; padding: 5px 0; width: 98%;">
            <hr style=" width: 40px; border: 1px solid #003C38;">
            <p style="margin: 10px 0 0; font-size: .8em; color: #28747B;">www.allfoodperu.com</p>
        </div>
    </div>

</html>
